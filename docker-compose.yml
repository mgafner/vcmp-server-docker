version: "2"

services:
  server:
    image: vcmp-server
    container_name: vcmp-server
    restart: always
    volumes:
    # important for the log output
      - ./server_log.txt:/home/vcmp/server_log.txt
    # add your own config if you want
      - ./server.cfg:/home/vcmp/server.cfg
      - ./server.conf:/home/vcmp/server.conf
      - ./scripts:/home/vcmp/scripts
    # environment:
    # [work in progress]
    labels:
      - "traefik.enable=false"
    ports:
      - "8192:8192/udp"
